<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		  <a-sky color="#DB82D1"></a-sky>
  <a-box color="pink" position="0 2 -5" rotation="0 90 90" scale="2 2 2"></a-box>
   <a-sphere position="1 1 3"></a-sphere>
      <a-plane rotation="-90 0 0" width="30" height="30"></a-plane>
      <a-text value="Greetings Queen Scar!" color="#41093B"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <!-- Blue point light, 5 meters in the air. -->
<a-light type="point" color="pink" position="0 5 0"></a-light>
<audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
preload>
</audio>
</a-scene>
<a-assets>
     <a-asset-item id="tinker-obj" src="/path/to/tinker.obj"></a-asset-item>
     <a-asset-item id="obj-mtl" src="/path/to/obj.mtl"></a-asset-item>
</a-assets>
<a-entity obj-model="obj: #tinker-obj; mtl: #obj-mtl"></a-entity>
</body>
</html>
