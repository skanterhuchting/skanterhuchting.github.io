<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
  <a-assets>
     <a-asset-item id="tinker-obj" src="tinker.obj"></a-asset-item>
     <a-asset-item id="obj-mtl" src="obj.mtl"></a-asset-item>
     <a-asset-item id="tinker copy-obj" src="tinker copy.obj"></a-asset-item>
     <a-asset-item id="obj-mtl copy" src="obj.mtl copy"></a-asset-item>
</a-assets>
	<a-scene>
    <a-sphere position="-9.9 3.3 -12.9" color="blue"></a-sphere>
      <a-sky color="#497FDC"></a-sky>
      <a-plane rotation="-90 0 0" width="30" height="30"color="#1C1001"></a-plane>
<a-text value="The Nucleus!" color="#BBB"
        position="-7.2 4.8 -14.4" scale="1.5 1.5 1.5"></a-text>
<a-text value="The nucleus is knowen as the control center of the cell. It stores the DNA for the cell and tells the cell when do certain events. Those events could be growth and cell divison." color="#BBB"
        position="-7.1 3.3 -14.4" scale="1.5 1.5 1.5"></a-text>
<a-text value="The Mitochondria!" color="#BBB"
         position="7.6 4.8 -14.4" scale="1.5 1.5 1.5"></a-text>
<a-text value="The Mitochondria is knowen as the power house inside of the cell. It creates the engery in which the cell will use to run. The mitochondria will take in nutrients from the cell and turn them into the energy." color="#BBB"
        position="7.6 3.1 -14.4" scale="1.5 1.5 1.5"></a-text>
<a-entity obj-model="obj: #tinker-obj; mtl: #obj-mtl" scale="0.03 0.03 0.030" rotation="-90 5 70" position="4.6 0.1 -13.1" color="green"></a-entity>
<a-text value="The Cytoplasm!" color="#BBB" position="-12.9 3.9 3.2" rotation="0 90 0"></a-text>
<a-text value="The Cytoplasm is what cushions every organelle inside the cell. It is a jelly like fluid. Since it is a fluid inside the cell, it is repersented by a swiggle here." color="#BBB" position="-13.4 3 3.3" rotation="0 90 0"></a-text>
<a-entity obj-model="obj: #tinker copy-obj; mtl: #obj-mtl copy" scale="0.03 0.03 0.030" rotation="-90 5 70" position="4.6 0.1 -13.1"></a-entity>
</a-scene>
</body>
</html>
